<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Addbook</title>
</head>
<body>
    
    <div id="header">
        <h1>Addbook</h1>
    </div>
    <div id="input-field">
        <table>
            <tr>
                <td class="left">
                    <label for="title" >TITLE</label>
                </td>
                <td>
                    <input type="text" name="title" id="title">
                </td>
            </tr>
            <tr>
                <td class="left">
                    <label for="author">AUTHOR</label>
                </td>
                <td>
                    <input type="text" name="author" id="author">
                </td>
            </tr>
            <tr>
                <td class="left">
                    <label for="isbn">ISBN</label>
                </td>
                <td>
                    <input type="text" name="isbn" id="isbn">
                </td>
            </tr>
        </table>
        <button id="add">ADD BOOK</button>
    </div>
    <div id="table-div">
        <table id="list">
            <thead>
                <tr>
                    <th class="unit">TITLE</th>
                    <th class="unit">AUTHOR</th>
                    <th class="unit">ISBN</th>
                </tr>
            </thead>
            <tbody id="tb">

            </tbody>
        </table>
    </div>
    <script src="addbook.js"></script>
</body>
</html>
